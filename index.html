<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bonz</title>
  </head>
  <body class="body__index--js">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__icon" id="icon">
        <div class="header__icon-1" id="a"></div>
        <div class="header__icon-2" id="b"></div>
        <div class="header__icon-3" id="c"></div>
        <div class="header__clear"></div>
      </div>
    </header>
    <nav class="nav" id="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="./index.html">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="./booking.html">Rooms</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="./about.html">About</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Help</a>
        </li>
      </ul>
    </nav>
    <main class="main">
      <div class="main__location">
        <label for="where-to-go">Location:</label>
        <input type="text" id="where-to-go" name="where-to-go">
      </div>
      <div class="main__date">
        <label for="check-in-date">Check-In:</label>
        <input type="date" id="check-in-date" name="check-in-date">
        <label for="check-out-date">Check-Out:</label>
        <input type="date" id="check-out-date" name="check-out-date">
      </div>
      <div class="main__number">
        <label for="number-of-guests">How many:</label>
        <input
          type="number"
          id="number-of-guests"
          name="number-of-guests"
          value="1"
          min="1"
          max="10"
        >
      </div>
      <div class="main__search">
        <button class="btn btn--search" id="searchButton">Search</button>
      </div>
    </main>
    <!-- Img slider -->
    <figure class="figure">
      <div class="figure__hero figure__hero--1"></div>
      <div class="figure__hero figure__hero--2"></div>
      <div class="figure__hero figure__hero--3"></div>
    </figure>
    <!-- Customer reviews -->
    <article class="article">
      <div class="article__content">
        <p class="article__text"></p>
        <div class="article__stars"></div>
      </div>

      <div class="article__content">
        <p class="article__text"></p>
        <div class="article__stars"></div>
      </div>

      <div class="article__content">
        <p class="article__text"></p>
        <div class="article__stars"></div>
      </div>

      <div class="article__content">
        <p class="article__text"></p>
        <div class="article__stars"></div>
      </div>

      <div class="article__content">
        <p class="article__text"></p>
        <div class="article__stars"></div>
      </div>
    </article>
    <footer class="footer">
      <div class="footer__logo">
        <img src="./assets/logos/fb.png" alt="facebook" width="40" height="40">
        <img src="./assets/logos/instagram.png" alt="instagram" width="40" height="40">
        <img src="./assets/logos/gmail.png" alt="gmail" width="40" height="40">
        <img src="./assets/logos/whatsapp.png" alt="whatsapp" width="40" height="40">
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
